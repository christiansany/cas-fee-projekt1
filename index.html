<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Noter</title>
        <meta name="description" content="Noter - Get organised using the best notesapp in the world.">
        <meta name="keywords" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.png"/>
        <link rel="stylesheet" href="./build/styles/main.css">
    </head>
    <body>
        <div class="grid__container">
            <div class="grid__row">
                <div class="grid__col-xs-12">
                    <div class="theme-switcher" data-theme-switcher>
                        <span class="theme-switcher__label">Theme</span>

                        <ul class="theme-switcher__list">
                            <li class="theme-switcher__item">
                                <a class="theme-switcher__trigger is-light is-active" href="#" title="Light" data-switch-trigger="light"></a>
                            </li>
                            <li class="theme-switcher__item">
                                <a class="theme-switcher__trigger is-dark" href="#" title="Dark" data-switch-trigger="dark"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div data-router-outlet>
            <section class="section is-active" data-route="/list">
                <header>
                    <div class="grid__container">
                        <div class="grid__row">
                            <div class="grid__col-xs-12">
                                <p class="pagetitle">
                                    <span class="pagetitle__highlight">Noter</span> Get organised using the best notesapp in the world.
                                </p>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="content">
                    <div class="grid__container">
                        <div class="grid__row">
                            <div class="grid__col-xs-12">

                                <div class="action-bar">
                                    <ul class="filter" data-filter>
                                        <li class="filter__item">
                                            <span class="filter__label">Sort by</span>
                                        </li>
                                        <li class="filter__item">
                                            <a href="#" class="filter__trigger is-active" data-filter-trigger="duedate">Duedate</a>
                                        </li>
                                        <li class="filter__item">
                                            <a href="#" class="filter__trigger" data-filter-trigger="creationdate">Creationdate</a>
                                        </li>
                                        <li class="filter__item">
                                            <a href="#" class="filter__trigger" data-filter-trigger="importance">Importance</a>
                                        </li>
                                    </ul>

                                    <button class="btn btn-small" data-new-note>+ New Note</button>

                                    <div class="show-next">
                                        <input class="show-next__checkbox" type="checkbox" id="show-finished" data-show-finished>
                                        <label class="show-next__label" for="show-finished">Show finished</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid__row">
                            <div class="grid__col-xs-12">
                                <div class="notelist" data-notelist>
                                    <ul class="notelist__list" data-notelist-list>
                                        <!-- Notes will be rendered here from the handlebars template -->
                                    </ul>
                                    <div class="notelist__empty-message" data-notelist-empty-message>
                                        Unfortunately, you have no notes
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section" data-route="/new-edit">
                <header>
                    <div class="grid__container">
                        <div class="grid__row">
                            <div class="grid__col-xs-12">
                                <p class="pagetitle">
                                    <span class="pagetitle__highlight" data-edit-new-title>New Note</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </header>
                <div class="content">
                    <div class="grid__container">
                        <div class="grid__row">
                            <div class="grid__col-xs-12">
                                <form class="form" action="/" method="post" data-form>
                                    <input type="hidden" name="uid" id="uid" data-form-uid>

                                    <div class="form__formrow">
                                        <label class="form__label" for="title">Title *</label>
                                        <input class="form__input" type="text" name="title" id="title" required data-form-title>
                                    </div>

                                    <div class="form__formrow">
                                        <label class="form__label" for="description">Description</label>
                                        <textarea class="form__textarea" name="description" id="description" cols="30" rows="10" data-form-description></textarea>
                                    </div>

                                    <div class="grid__row">
                                        <div class="grid__col-xs-6">
                                            <div class="form__formrow">
                                                <label class="form__label" for="importance">Importance</label>
                                                <select class="form__select" name="importance" id="importance" data-form-importance>
                                                    <option value="1">1</option>
                                                    <option value="2">2</option>
                                                    <option value="3">3</option>
                                                    <option value="4">4</option>
                                                    <option value="5">5</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="grid__col-xs-6">
                                            <div class="form__formrow">
                                                <label class="form__label" for="duedate">Duedate</label>
                                                <input class="form__input" type="text" name="duedate" id="duedate" data-form-due>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="button" data-btn-cancle>Cancle that Note stuff here</button>
                                    <button type="submit" data-btn-submit>Submiiiit</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <script src="./build/scripts/app.js"></script>
    </body>
</html>
